<!DOCTYPE html>
<html lang="en" ng-app="biblio">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <title>My AngularJS App</title>

    <!-- inject-vendor:css -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/bower_components/toastr/toastr.css" rel="stylesheet" />
    <link href="/bower_components/angular-ui-grid/ui-grid.css" rel="stylesheet">
    <!-- endinject -->

    <!-- inject:css -->
    <link href="/src/client/css/app.css" rel="stylesheet">
    <!-- endinject -->
</head>

<body>
    <ul class="menu">
        <li><a ui-sref="view1">view1</a></li>
        <li><a ui-sref="view2">view2</a></li>
    </ul>

    <div ui-view></div>

    <div>Angular seed app: v<span app-version></span></div>

    <!-- inject-vendor:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/toastr/toastr.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <!-- Bootstrapping -->
    <script src="/src/client/app/app.js"></script>

    <!-- views -->
    <script src="/src/client/app/view1/view1.js"></script>
    <script src="/src/client/app/view2/view2.js"></script>
    <script src="/src/client/app/components/version/version.js"></script>
    <script src="/src/client/app/components/version/version-directive.js"></script>
    <script src="/src/client/app/components/version/interpolate-filter.js"></script>
    <!-- endinject -->
</body>

</html>
